<svg width="100" height="50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50" preserveAspectRatio="none">
      <defs>
        <style type="text/css">
          #holder text {
            fill: #ffffff;
            font-family: sans-serif;
            font-size: 15px;
            font-weight: 400;
          }
        </style>
      </defs>
      <g id="holder">
        <rect width="100%" height="100%" fill="#cccccc"></rect>
        <g>
          <text text-anchor="middle" x="50%" y="50%" dy=".3em">100 x 50</text>
        </g>
      </g>
    </svg>